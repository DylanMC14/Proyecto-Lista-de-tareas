<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./Lista de tareas/Src/Styles/Project.css">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

      <link rel="preconectar" href="https://fonts.googleapis.com">
      <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin="">
</head>

<body class="font">
    <!---------------------------------------------------------------------------------------->
    <!--& Caja grande &-->
    <div class="boxmaster">

        <!--& Titulo &-->
      <div class="title">

        <div class="reloj">   
            <p class="fecha"></p>
            <p class="tiempo"></p>        
        </div>

        <div class="titulocentral">
            <h1>To Do List</h1>
        </div>

        </div>
        
        <!--& Parte superior &-->
        <div class="head">
            <div class="btn">
                <form onsubmit="añadirtarea(event)">
                    <input type="text" name="ingreso" placeholder="New homework" id="barr"> <!--& Ingreso de tareas &-->
                    <button id="agrega" type="submit">+</button>
                </form>
            </div>
            <!--& Contador tareas completadas &-->
            <div class="counter">
                
                <div class="circle">
                    <h1 id="suma">0</h1>
                </div>
                
                <h4 id="tc">Completed tasks</h4>
            </div>
            <!--& Contador de tareas incompletas &-->
            <div class="counter2">
                
                <div class="circle2">
                    <h1 id="resta">0</h1>
                </div>
                
                <h4 id="tp">Pending tasks</h4>
            </div>

        </div>

        <!--& Tareas pendientes &-->
        
        <!--& Lista de tareas &-->
        <div class="task">
            <div id="ayuda">
                <h3>Icons:<br>🍃 : Task completed<br>🔥 : Delete task</h3>
                
            </div>
            
            <div class="pendientes" >
                <h1 id="ContenedorTareas">Tasks:</h1>
                <h5 class="sintareas"><!-- No hay tareas --></h5> 
            </div>
            
        </div>
        
        <!-- <div>
            <button class="curri-1" type="button"><a href="">To Do List 2</a></button>
        </div> -->
    </div> 
    
    <!---------------------------------------------------------------------------------------->
</body>
<script src="./Lista de tareas/Src/Js/Project.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</html>
