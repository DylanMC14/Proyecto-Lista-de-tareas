<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./Lista de tareas/Src/Styles/Project.css">
</head>

<body class="font">
    <!---------------------------------------------------------------------------------------->
    <!--& Caja grande &-->
    <div class="boxmaster">

        <!--& Titulo &-->
      <div class="title">
          <h1>Tareas pendientes</h1>
        </div>
        
        <!--& Parte superior &-->
        <div class="head">
            <div class="btn">
                <form onsubmit="aÃ±adirtarea(event)">
                    <input type="text" name="ingreso" placeholder="Nueva tarea" id="barr"> <!--& Ingreso de tareas &-->
                    <button id="agrega" type="submit">+</button>
                </form>
            </div>
            <!--& Contador tareas completadas &-->
            <div class="counter">
                
                <div class="circle">
                    <h1 id="suma">0</h1>
                </div>
                
                <h4 id="tc"> Tareas completadas</h4>
            </div>
            <!--& Contador de tareas incompletas &-->
            <div class="counter2">
                
                <div class="circle2">
                    <h1 id="resta">0</h1>
                </div>
                
                <h4 id="tp">Tareas pendientes</h4>
            </div>

        </div>

        <!--& Tareas pendientes &-->
        
        <!--& Lista de tareas &-->
        <div class="task">
            <div id="ayuda">
                <p>TASK</p>
            </div>
            
            <div class="pendientes" >
                <h1 id="ContenedorTareas">Tareas</h1>
                <h5 class="sintareas">No hay tareas</h5> 
            </div>
            
        </div>
        
        
    </div> 
    <!---------------------------------------------------------------------------------------->
</body>
<script src="./Lista de tareas/Src/Js/Project.js"></script>
</html>
